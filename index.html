<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/variables.css" />

    <title>Ghost Restaurant</title>

  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">
        <div class="logo-box">
          <div>Ghost Restaurant</div>
        </div>
        <ul class="nav-link">
          <li id="shopping-cart"><i class="fas fa-shopping-cart"></i></li>
          <li id="shopping-cart-close" class="toggle">
            <i class="fas fa-ghost"></i>
          </li>
        </ul>
      </nav>
      <div class="order-items toggle" id="order-items">
        <div class="order-container" id="order-container">
          <h3>your order</h3>
          <div class="order-item-list" >
            <div class="order-item">
              <div class="order-img-box">
                <img src="./assets/images/product01.jpeg" alt="order-img" />
              </div>
              <div class="order-content-box">
                <div>Pizza</div>
                <div>$<span>222.2</span></div>
                <div>
                  <input type="number" class="number" placeholder="amount" />
                </div>
                <div><i class="fas fa-trash-alt"></i></div>
              </div>
            </div>
          </div>
          <div class="order-item-list">
            <div class="order-item">
              <div class="order-img-box">
                <img src="./assets/images/product01.jpeg" alt="order-img" />
              </div>
              <div class="order-content-box">
                <div>Pizza</div>
                <div>$<span>222.2</span></div>
                <div>
                  <input type="number" class="number" placeholder="amount" />
                </div>
                <div><i class="fas fa-trash-alt"></i></div>
              </div>
            </div>
          </div>
          <div class="order-total">
            <div class="total-amount">Total: $<span>222.2</span></div>
          </div>
          <div class="order-button">
            <div class="clear-button">Clear Cart</div>
            <div class="checkout-button">Check Out</div>
          </div>
        </div>
      </div>
      <div class="top-content">
        <h1>Ghost Restaurant</h1>
      </div>
    </header>

    <!-- features section -->
    <section class="features">
      <h2 class="title">our speciality</h2>
      <div class="cards" id="cards">
        <!-- Iterate card object from api -->
      </div>
    </section>

    <!-- product section -->
    <section class="products">
      <h2 class="title">our speciality</h2>
      <div class="cards" id="product-cards">
        <!-- Iterate card object from api -->
      </div>
    </section>

    <!-- bottom.css -->

      crossorigin="anonymous"
    ></script>
    <script src="./scripts/animation.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/features.js"></script>
    <script src="./scripts/bottom.js"></script>
